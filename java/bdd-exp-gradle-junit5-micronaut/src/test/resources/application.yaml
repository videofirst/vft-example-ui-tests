# IMDB config

imdb:
  homepage: https://www.imdb.com

# VFA properties

# NOTE - Deploying as a library will include doing something like this: -
#   https://medium.com/agorapulse-stories/how-to-set-the-default-configuration-properties-for-a-micronaut-library-8a7914ea2050

vfa:

  # -------------------------------------------------------------------------------
  # 1) Top level properties
  # -------------------------------------------------------------------------------

  # Turning strict-mode on. When on, all features, scenarios must have an id which
  # exists in a VF project (recommended).         - FIXME TODO
  strict-mode: false

  # -------------------------------------------------------------------------------
  # 2) Reports properties
  # -------------------------------------------------------------------------------

  reports:

    # What type of media?  Currently supports "screenshots", will support"video" in
    # the future
    media: screenshots

    # Folder where report assets are stored
    folder: "reports/vfa"

  # -------------------------------------------------------------------------------
  # 3) Exception handling properties
  # -------------------------------------------------------------------------------

  exceptions:

    # Position of logs ("inline" or "bottom") TODO
    position: "inline"

    # Regular expression core exception ignores
    ignores:
      - "org\\.junit.*"
      - "com\\.intellij.*"
      - ".*\\.reflect.*"
      - "com\\.sun.*"
      - "java\\.util\\.ArrayList.*"
      - "io\\.micronaut\\.(aop|context).*"
      - "io\\.videofirst\\.vfa.*"
      - ".*\\.\\$\\w+\\$.*"
      - ".*convertThrowable.*"
      # FIXME put it's own web module hierarchy - com.codeborne.selenide.impl
      - "com\\.codeborne\\.selenide\\.impl.*"

    # TODO Num of lines at top / bottom of stack-track to include.  This keeps the stacktrace to a
    # manageable size. If these are both -1 then the full exception stacktrace is included.
    #lines-top: 3
    #lines-bottom: 1

  # -------------------------------------------------------------------------------
  # 4) Logger properties
  # -------------------------------------------------------------------------------

  logger:

    # Level (none, scenario, step, action)        - FIXME TODO
    level: action

    # Which theme to display (plain, standard)
    theme: standard

    # Max level of actions to show (-1 = no limit)
    action-depth: 2

    # Number of characters to start the right column (increase if step text is longer)
    right-column-chars: 80

    # Number of characters to indent
    indent-chars: 2

    # Aliases to ignore (comma separated)
    ignore-aliases:
      - "web"

    # Themes (based loosely on https://github.com/radarsh/gradle-test-logger-plugin)
    themes:

      # Plain theme (no colours / uni-code characters)
      plain:
        use-colours: false
        labels:
          status-passed: "√"
          status-failed: "X"
          status-error: "!"
          status-ignored: ""

      # Standard theme (colours + uni-code characters)
      standard:
        use-colours: true
        labels:
          status-passed: "✔"
          status-failed: "✘"
          status-error: "❗"
          status-ignored: ""
        colours:
          feature-label: "#9999ee"
          feature-colon: "#666666"
          feature-text: "#eeeeee"
          feature-description: "#bbbbbb"
          feature-id: "#9999ee"

          scenario-label: "#5599ee"
          scenario-colon: "#666666"
          scenario-text: "#eeeeee"
          scenario-id: "#5599ee"

          #step-label: "#dd9966"   # Old orange one - quite nice but not at scale
          step-label: "#77cccc"
          step-text: "#bbbbbb"

          action-alias: "#aa77aa"
          action-dot: "#bbbbbb"
          action-method: "#bbbbbb"
          action-brackets: "#bbbbbb"
          action-param-string: "#6a8759"
          action-param-other: "#ffcc66"
          action-comma: "#cccc66"
          action-ignored: "#777777"

          status-passed: "#499c54"
          status-failed: "#bd8e3e"
          status-error: "#af4f4f"
          status-ignored: "#777777"

          right-colon: "#666666"
